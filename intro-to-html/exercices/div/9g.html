    <style>
         .container{
            width: 300px;
            background-color: rgb(245, 240, 240);
            padding-left: 30px;

            padding-bottom: 30px;
            display: inline-block;
        }

        .profil{
            width: 300px;

            margin-bottom: 10px;

            display: inline;
            margin-bottom: 0;
        }
        .friend{

        }
        button{

            background-color: blue;
            border: none;
            color: aliceblue;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 10px;
            padding-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
<body>
    <div class="container">
        <img  class="profil" src="cat.jpg" alt="">
