<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        .started-button{
            background-color: rgb(121,82, 179);
            border:none;
            padding:18px;
            color:white;
            width:165px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            cursor:pointer;
        }

        .started-button:hover{
            background-color: rgb(104, 72, 153);
        }

        .download-button{
            background-color: white;
            border-color:  rgb(121,82, 179);
            border-width: 1px;
            padding:18px;
            width:165px;
            border-radius: 6px;
            font-weight: bold;
            color:rgb(108, 117, 125);
            font-size: 16px;
            margin-left: 12px;
            cursor: pointer;
        }
        .download-button:hover{
            background-color: rgb(108, 117, 125);
            color:white;
            
        }
    </style>
</head>
<body>
    <button class="started-button">
        Get started
    </button>
    <button class="download-button">
        Download
    </button>
</body>
</html>
