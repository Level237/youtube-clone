<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Together</title>
    <style>
        .strech{
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            padding-top: 8px;
            padding-bottom: 8px;
            cursor: pointer;
        
            padding-left: 15px;
            padding-right: 15px;
            margin-left: 10px;
            margin-right: 10px;
            transition: padding 0.15s,
              margin 0.15s;
        }
        .strech:hover{
            padding-left: 25px;
            padding-right: 25px;
            margin-left: 0px;
            margin-right: 0px;
        }
      
        
    </style>
</head>
<body>
    
    <button class="strech">
        One 
    </button>
    <Button class="strech">
        Two
    </Button>
    <Button class="strech">
        Three
    </Button>
</body>
</html>
